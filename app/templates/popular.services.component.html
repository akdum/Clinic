<div class="row services-row">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-4">
        <h1 class="trends">Популярные услуги</h1>
    </div>    
    <div *ngFor="#service of _servicesListFirstRow" class='col-xs-12 col-sm-12 col-md-6 col-lg-4'>
        <div class='media'>
            <a class='media-left' href='#'>
                <img class='media-object' [src]="service.imageBase64" />
            </a>
            <div class='media-body'>
                <h4 class='media-heading'>{{service.title}}</h4>
                <span>{{service.body}}</span>
            </div>
        </div>
    </div>
    <div class='clearfix hidden-md-down'></div>
    <div *ngFor="#service of _servicesListSecondRow" class='col-xs-12 col-sm-12 col-md-6 col-lg-4'>
        <div class='media'>
            <a class='media-left' href='#'>
                <img class='media-object' [src]="service.imageBase64" />
            </a>
            <div class='media-body'>
                <h4 class='media-heading'>{{service.title}}</h4>
                <span>{{service.body}}</span>
            </div>
        </div>
    </div>
</div>
<div class="row all-services-row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-3 col-md-2 col-md-offset-3 col-lg-1 col-lg-offset-4">
        <button class="btn" type="submit">Все услуги</button>
    </div> 
</div>
