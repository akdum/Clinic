<div class="row popular-services-row">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-4">
        <h1 class="trends">Популярные услуги</h1>
    </div>
    <div *ngFor="#service of _servicesList; #i=index">
        <div class='col-xs-12 col-sm-12 col-md-6 col-lg-4'>
            <div class='media'>
                <a class='media-left' href='#'>
                    <img class='media-object' [src]="service.imageBase64" />
                </a>
                <div class='media-body'>
                    <h4 class='media-heading'>{{service.title}}</h4>
                    <span>{{service.body}}</span>
                </div>
            </div>
        </div>
        <div *ngIf="(i+1)%2==0" class='clearfix hidden-sm-down hidden-lg-up'></div>
        <div *ngIf="(i+1)%3==0" class='clearfix hidden-md-down'></div>
    </div>
</div>
<div class="row all-services-row">
    <div class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4 col-md-2 col-md-offset-4 col-lg-2 col-lg-offset-5">
        <a class="btn all-services-link" [routerLink]="['ServicesPage']" >Все услуги</a>
    </div> 
</div>
