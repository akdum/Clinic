<div *ngIf="imagesUrls" class="carousel slide hidden-md-down" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
        <img [src]="imagesUrls[0]" class="" />
    </div>
    <div class="carousel-item">
        <img [src]="imagesUrls[1]" class="" />
    </div>
    <div class="carousel-item">
        <img [src]="imagesUrls[2]" class="" />
    </div>
    <div class="carousel-item">
        <img [src]="imagesUrls[3]" class="" />
    </div>
    </div>
</div>
