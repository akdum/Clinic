<div class="services-group-text row" *ngIf="_text.length > 0">
    <div class="row" *ngFor="#text of _text">        
        <div class="col-md-12 col-lg-12 hidden-sm-down big">
            <h4>{{text.heading}}</h4>
            <span class="expander" (click)="toggle(text)" [class.expanded]="text.isExpanded"></span>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text" [class.hidden]="!text.isExpanded">
            <div *ngIf="text.imagesBase64.length>0">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                        <div *ngFor="#image of text.imagesBase64">
                            <img [src]="image" />                            
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 text-raw" [innerHTML]="text.value"></div>
                </div>
            </div>
            <div *ngIf="text.imagesBase64.length===0" class="text-raw" [innerHTML]="text.value">
            </div>
        </div>
    </div>
</div>
