<div class="row services-row popular-services-row">
    <services *ngFor="#row of _rows">
        <div *ngFor="#service of row" class='col-xs-12 col-sm-12 col-md-6 col-lg-4'>
            <div class='media'>
                <a class='media-left' href='#'>
                    <img class='media-object' [src]="service.imageBase64" />
                </a>
                <div class='media-body'>
                    <h4 class='media-heading'>{{service.title}}</h4>
                    <span>{{service.body}}</span>
                </div>
            </div>
        </div>
        <div class='clearfix hidden-md-down'></div>
    </services>
</div>
